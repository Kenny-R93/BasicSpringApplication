<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<h1>Update Author</h1>

<form th:action="@{/authors/update/{id}(id=${author.id})}" th:object="${author}" method="post">
    <label for="name">Name:</label>
    <input type="text" id=name th:field="*{name}" placeholder="Name" />
    <button type="submit">Submit</button>
</form>
<div>
    <a href="/authors"><button type="button" class="btn btn-primary">Back to Authors</button></a>
</div>
</body>
</html>
