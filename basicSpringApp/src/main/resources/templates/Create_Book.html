<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<h1>Create Book</h1>

<form th:action="@{/books/create}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input class="form-control" id="title" type="text" th:field="*{title}" required>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
    <label for="name">Name:</label>
    <input type="text" id= "name" th:field="*{author}" placeholder="Name" />
    <button type="submit">Submit</button>
</form>

<br>
    <a href="/books">
        <button type="button" class="btn btn-primary">Back to Books</button>
    </a>
</body>
</html>
