<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<h1>Update Book</h1>

<form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Name:</label>
    <input class="form-control" id=title type="text" th:field="*{title}" required>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="author" class="form-label">Author:</label>
    <input type = "text" id = "author"  name = "author.name" required th:field = "*{author.name}"/>
    <button type="submit">Submit</button>
</form>
<div>
    <a href="/books">
        <button type="button" class="btn btn-primary">Back to Books</button>
    </a>
</div>

</body>
</html>
